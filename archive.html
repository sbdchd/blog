---
layout: page
title: Archive
---

    <section>
        <table>
            {% for post in site.posts %}
            <tr>
                <td><time class="archive_post-date" datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>  
                <td><a href="{{ post.url }}">{{ post.title }}</a></td>
            </tr>
    	{% endfor %}
        </table>
    </section>
