<head>
    <meta charset="UTF-8">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    {% if page.title == "Home" %}
    <title>{{ site.title }} &middot; {{ site.tagline }}</title>
    {% else %}
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:description" content="{{ page.excerpt }}"/>
    {% endif %}
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <link rel="author" href="{{ site.author.alt_contact }}">
    <link href="{{ site.url }}" rel="canonical">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

    <!-- Images -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

    <!-- Note: Relative URLs will not work -->
    <meta property="og:image" content="{{ site.url }}{{ site.author.profile_photo }}"/>

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">

    <!-- Omnibox Search -->
    <link type="application/opensearchdescription+xml" rel="search" href="{{ site.baseurl }}search.xml" title="{{ site.title }}"/>
</head>
